<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.projects-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around; /* Space between the project boxes */
    padding-top: 150px;
}

.project-box {
    background-color: #022908;
    border-radius: 15px;
    width: 100%;
    max-width: 400px;
    min-height: 350px;
    margin: 10px;
    padding: 15px;
    text-align: center;
    color: white;
    box-sizing: border-box;
    transition: transform 0.2s;
    overflow: hidden;
    font-size: 2vw;
    display: flex; /* Use flexbox for centering */
    flex-direction: column; /* Stack children vertically */
    align-items: center; /* Center children horizontally */
}
.project-box:hover {
    transform: scale(1.05);
}

.project-image {
    max-width: 100%;  /* Full width of the project box */
    min-height: 70%;  /* 70% height of the project box */
    border-radius: 10px;
    object-fit: cover;  /* Maintain aspect ratio */
    display: block;  
}

.project-image2 {
    max-width: 350px; 
    min-height: 70%;  
    border-radius: 10px;
    object-fit: cover;  
    display: block;  
}
.project-box div {
    margin-top: 10px; /* Space between image and text */
}

.download-link {
    display: block;
    margin-top: 10px;
    font-size: 24px;
    color: white;
}

@media screen and (max-width: 768px) {
    .projects-container {
        justify-content: center;
    }
    .project-box {
        width: 90%;
        margin: 10px 0;
    }
    .project-image {
        max-height: 250px;
        height: 70%;
    }
    .download-link {
        font-size: 20px;
    }
}

@media screen and (max-width: 480px) {
    .project-box {
        width: 100%;
    }
    .project-image {
        max-height: 200px;
        height: 70%;
    }
}


.header-container {
    display: flex;
    justify-content: center;
    border-radius: 30px;
}

.main-header {
    background-color: white;
    max-width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-radius: 15px;
    position: fixed;
    z-index: 1000;
    padding: 10px;
}

.header-name {
    font-family: 'Roboto Condensed', sans-serif;
    color: black;
    display: inline-block;
    padding-right: 40px;
    margin: 7px;
    font-size: 2rem; /* Responsive font size */
}

.header-links {
    display: flex;
    gap: 15px; 
    margin-right: 40px;
}

/* Mobile styles */
.header-links {
    display: flex; /* Default for desktop */
}

.header-links nav {
    background-color: black;
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    text-decoration: none;
    font-family: 'Roboto Condensed', sans-serif;
    transition: background-color 0.3s ease, transform 0.3s ease;
    font-size: 1rem; /* Responsive font size */
}

.header-links nav:hover {
    background-color: #000000; 
    cursor: pointer;
    transform: scale(1.05); /* Slight increase in size */
}

.menu-toggle {
    display: none; /* Hidden by default */
    background: none; /* No background */
    border: none; /* No border */
    cursor: pointer; /* Pointer cursor */
    padding: 10px; /* Some padding */
    z-index: 1100; /* Higher than header */
}

.bar {
    display: block; /* Stack the bars */
    width: 25px; /* Width of the bars */
    height: 3px; /* Height of the bars */
    background-color: black; /* Color of the bars */
    margin: 4px auto; /* Space between bars */
    transition: all 0.3s; /* Smooth transition */
}

/* Responsive Styles */
@media (max-width: 768px) {
    .menu-toggle {
        display: block; /* Show button on mobile */
    }

    .header-links {
        display: none; /* Hide links by default on mobile */
        flex-direction: column; /* Stack links vertically */
        position: absolute; /* Position it absolutely */
        background-color: white; /* Background for dropdown */
        width: 100%; /* Full width */
        top: 100%; /* Position below header */
        left: 0; /* Align left */
        border-radius: 0 0 15px 15px; /* Round the bottom corners */
    }

    .header-links.show {
        display: flex; /* Show when toggled */
    }
}

.button-div_header {
  background-color: #000000; 
  color: white;
  font-size: 11px;
  text-decoration: none;
  padding: 10px 15px; 
  border-radius: 5px; 
  text-align: center; 
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.button-div_header:hover {

}

.awg{

    font-size: 32px; 
    max-width: 300px; 
    z-index: 10;
}
