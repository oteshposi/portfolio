<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #000; /* Black background */
            color: #ffffff; /* Green text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
    text-align: center;
    font-size: 2.5vw; /* Responsive font size */
}

form {
    max-width: 600px;
    margin: 0 auto;
    background-color: #222;
    padding: 20px;
    border-radius: 5px;
}

input, textarea {
    width: 90%; /* Make input and textarea take full width */
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    background-color: #333; /* Darker input fields */
    color: #fff; /* White text */
}

button {
    background-color: #022908; /* Green button */
    color: white; /* Black text */
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    transition: transform 0.3s;
}

button:hover {
    transform: scale(1.07); /* Increase size by 10% on hover */
}

.social-links {
    text-align: center;
    margin-top: 20px;
}

.social-links a {
    color: #ffffff;
    margin: 0 10px;
    text-decoration: none;
    font-size: 1.5vw; /* Responsive font size */
}

.social-links a:hover {
    text-decoration: underline;
}


         .header-container {
    display: flex;
    justify-content: center;
    border-radius: 30px;
    padding-bottom: 50px;
}

.main-header {
    background-color: white;
    max-width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-radius: 15px;
    position: fixed;
    z-index: 1000;
    padding: 10px;
}

.header-name {
    font-family: 'Roboto Condensed', sans-serif;
    color: rgb(0, 0, 0);
    display: inline-block;
    padding-right: 40px;
    margin: 7px;
    font-size: 2rem; /* Responsive font size */
}

.header-links {
    display: flex;
    gap: 15px; 
    margin-right: 40px;
}

/* Mobile styles */
.header-links {
    display: flex; /* Default for desktop */
}

.header-links nav {
    background-color: black;
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    text-decoration: none;
    font-family: 'Roboto Condensed', sans-serif;
    transition: background-color 0.3s ease, transform 0.3s ease;
    font-size: 1rem; /* Responsive font size */
}

.header-links nav:hover {
    background-color: #000000; 
    cursor: pointer;
    transform: scale(1.05); /* Slight increase in size */
}

.menu-toggle {
    display: none; /* Hidden by default */
    background: none; /* No background */
    border: none; /* No border */
    cursor: pointer; /* Pointer cursor */
    padding: 10px; /* Some padding */
    z-index: 1100; /* Higher than header */
}

.bar {
    display: block; /* Stack the bars */
    width: 25px; /* Width of the bars */
    height: 3px; /* Height of the bars */
    background-color: black; /* Color of the bars */
    margin: 4px auto; /* Space between bars */
    transition: all 0.3s; /* Smooth transition */
}

/* Responsive Styles */
@media (max-width: 768px) {
    .menu-toggle {
        display: block; /* Show button on mobile */
    }

    .header-links {
        display: none; /* Hide links by default on mobile */
        flex-direction: column; /* Stack links vertically */
        position: absolute; /* Position it absolutely */
        background-color: white; /* Background for dropdown */
        width: 100%; /* Full width */
        top: 100%; /* Position below header */
        left: 0; /* Align left */
        border-radius: 0 0 15px 15px; /* Round the bottom corners */
    }

    .header-links.show {
        display: flex; /* Show when toggled */
    }
}

.button-div_header {
  background-color: #000000; 
  color: white;
  font-size: 11px;
  text-decoration: none;
  padding: 10px 15px; 
  border-radius: 5px; 
  text-align: center; 
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.button-div_header:hover {
  transform: scale(1.05); /* Slight increase in size */
}
    </style>

     <script>
  document.querySelector('.menu-toggle').addEventListener('click', function() {
    const links = document.querySelector('.header-links');
    links.classList.toggle('show'); // Toggle the 'show' class
    const isExpanded = this.getAttribute('aria-expanded') === 'true';
    this.setAttribute('aria-expanded', !isExpanded); // Update aria attribute
});

</script>

</head>
<body style="padding: 0px;">

    <div class="header-container">    
    <div class="main-header">
        <h1 class="header-name"><b>Olamiposi Otesile</b></h1>
        <button class="menu-toggle" aria-expanded="false">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <div class="header-links">
            <nav><b><a href="./index.html" style="color: white; text-decoration: none;">HOME</a></b></nav>
            <nav><b><a href="./index3.html" style="color: white; text-decoration: none;">ABOUT</a></b></nav>
            <nav><b><a href="./Resume.html" style="color: white; text-decoration: none;">RESUME</a></b></nav>
            <nav><b><a href="./projects.html" style="color: white; text-decoration: none;">PROJECTS</a></b></nav>
            <nav><b><a href="./contact.html" style="color: white; text-decoration: none;">CONTACT</a></b></nav>
        </div>
    </div>
</div>
    <div style="padding: 100px;">
    <h1 style="font-size: 30px;">Contact Me</h1>
    <form action="your_form_handler_url" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <div class="social-links">
        <p>Connect with me:</p>
        <a href="https://www.linkedin.com/in/olamiposi-otesile-0b536a2a0/" target="_blank">LinkedIn</a>
        <a href="https://www.instagram.com/posi.otesh/?hl=en" target="_blank">Instagram</a>
        <a href="https://x.com/ola_otesile" target="_blank">X</a>
    </div>
</div>


</body>
</html>
